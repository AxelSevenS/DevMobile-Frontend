<ion-app>
	<ion-header [translucent]="true">
		<ion-toolbar>
			<ion-buttons slot="start">
			  <ion-button [routerLink]="['']" fill="clear" size="large" shape="round">Kredit</ion-button>
			</ion-buttons>
		</ion-toolbar>
	</ion-header>
	
	<ion-content [ngStyle]="this.visualReader.isActive && { '--background': '#00000000' } || null">
		
		<ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
			<ion-fab-button>
				<ion-avatar>
					<img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
				</ion-avatar>
			</ion-fab-button>
		
			<ion-fab-list side="bottom">
				<ng-template [ngIf]="this.authentication.user" [ngIfElse]="loggedOut">
					<ion-fab-button [routerLink]="['/users', this.authentication.user.id]">
						<ion-icon name="settings-outline"></ion-icon>
					</ion-fab-button>
					<ion-fab-button>
						<ion-icon name="library-outline"></ion-icon>
					</ion-fab-button>
					<ion-fab-button>
						<ion-icon name="calendar-outline"></ion-icon>
					</ion-fab-button>
					<ion-fab-button (click)="this.authentication.logout()">
						<ion-icon name="log-out-outline"></ion-icon>
					</ion-fab-button>
				</ng-template>
		
				<ng-template #loggedOut>
					<ion-fab-button [routerLink]="['/login']">
						<ion-icon name="log-in-outline"></ion-icon>
					</ion-fab-button>
				</ng-template>
			</ion-fab-list>
		</ion-fab>

		<ion-router-outlet></ion-router-outlet>
	</ion-content>
</ion-app>
