<ion-content>
  <ng-template [ngIf]="users && users.length != 0">
    <ion-content>
      <ion-list>
        <ng-template *ngFor="let user of users" [ngIf]="user">
          <app-user [user]="user"></app-user>
        </ng-template>
        <!-- <ion-infinite-scroll (ionInfinite)="onInfiniteScroll($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll> -->
      </ion-list>
    </ion-content>
  </ng-template>
  <ng-template [ngIf]="users === null">
    <ion-content>
      <ion-item>
        Nothing to be found here!
      </ion-item>
      <ion-button [routerLink]="['']">
        Return
      </ion-button>
    </ion-content>
  </ng-template>
</ion-content>
