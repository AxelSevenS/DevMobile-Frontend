
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <ion-item lines="full">
    <ion-input
      formControlName="username"
      type="text"
      label="Nom d'Utilisateur"
      labelPlacement="stacked"
    ></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-input
      formControlName="password"
      type="password"
      label="Mot de Passe"
      labelPlacement="stacked"
    ></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" expand="block">Se Connecter</ion-button>
    </ion-col>
  </ion-row>
</form>
