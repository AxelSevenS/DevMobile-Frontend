<ion-content>
  <ng-template [ngIf]="medias && medias.length != 0">
    <ion-content>
      <ion-list>
        <ng-template *ngFor="let media of medias" [ngIf]="media">
          <app-media [media]="media"></app-media>
        </ng-template>
        <!-- <ion-infinite-scroll (ionInfinite)="onInfiniteScroll($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll> -->
      </ion-list>
    </ion-content>
  </ng-template>
  <ng-template [ngIf]="medias === null">
    <ion-content>
      <ion-item>
        Nothing to be found here!
      </ion-item>
      <ion-button [routerLink]="['']">
        Return
      </ion-button>
    </ion-content>
  </ng-template>
</ion-content>
